<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface e Usabilidade</title>
    <link rel="stylesheet" href="inicio.css" />
    <link rel="stylesheet" href="meio.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- NAVBAR -->
      <nav class="navbar">
        <div class="logo"></div>
        <div class="menu-nav"></div>
      </nav>
      <!-- HERO -->
      <div class="hero">
        <div class="hero-conteudo"></div>
        <div class="hero-img"></div>
      </div>
    </header>

    <!-- INTEGRANTES -->
    <aside class="integrantes"></aside>

    <main class="main">
      <!-- INTERFACE, USABILIDADE E RESPONSIVIDADE -->
      <section class="iterface">
        <div class="icone anterior"></div>
        <div class="interface-img"></div>
        <div class="interface-texto"></div>
        <div class="usabilidade-img"></div>
        <div class="usabilidade-texto"></div>
        <div class="responsividade-img"></div>
        <div class="responsividade-texto"></div>
        <div class="icone proximo"></div>
      </section>

      <!-- NAVEGAÇÃO -->
      <section class="navegacao">
        <div class="navegacao-card imagem"></div>
        <div class="navegacao-card titulo"></div>
        <div class="navegacao-card primeiro"></div>
        <div class="navegacao-card segundo"></div>
      </section>

      <!-- CORES -->
      <section class="cores">
        <div class="cores-cards">
          <div class="cores-card"></div>
          <div class="cores-card"></div>
          <div class="cores-card"></div>
          <div class="cores-card"></div>
          <div class="cores-card"></div>
          <div class="cores-card"></div>
          <div class="cores-card"></div>
          <div class="cores-card"></div>
          <div class="cores-card"></div>
        </div>
        <div class="cores-texto"></div>
      </section>

      <!-- FOOTER -->
      <footer class="footer"></footer>
    </main>

    <!-- JS -->
    <script type="module" src="module.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
